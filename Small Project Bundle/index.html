<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="doremon">
      <div class="head">
        <div class="face">
          <div class="eyes">
            <div class="eye-1 eye">
              <div class="eye-ball"></div>
            </div>
            <div class="eye-2 eye">
              <div class="eye-ball"></div>
            </div>
          </div>
          <div class="nose">
            <div class="nose-line"></div>
          </div>
          <div class="mustache">
            <div>
              <span class="left-mustache"></span>
              <span class="left-mustache"></span>
              <span class="left-mustache"></span>
            </div>
            <div>
              <span class="right-mustache"></span>
              <span class="right-mustache"></span>
              <span class="right-mustache"></span>
            </div>
          </div>
          <div class="smile"></div>
        </div>
      </div>
      <div class="neck-bell">
        <div class="bell"></div>
      </div>
      <div class="body">
        <div class="hands">
          <div class="left">
            <div class="hand-ball"></div>
          </div>
          <div class="right">
            <div class="hand-ball"></div>
          </div>
        </div>
        <div class="pocket"></div>
        <div class="leg-line"></div>
      </div>
    </div>
  </body>
</html>
